<div class="flex min-h-screen items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl transform transition duration-500 hover:scale-105">
    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="h-20" />
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

    <form (submit)="onSubmit()">
      <div class="mb-6">
        <label for="email" class="block text-gray-600 font-semibold mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" />
      </div>

      <div class="mb-6 relative">
        <label for="password" class="block text-gray-600 font-semibold mb-2">Password:</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" />
        <button type="button" (click)="togglePassword()"
                class="absolute inset-y-0 right-3 flex items-center text-gray-500">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>

      <div class="flex justify-between items-center mb-6">
        <a routerLink="/forgot-password" class="text-blue-600 hover:text-blue-800 font-semibold">Forgot Password ?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-bold text-lg shadow-md">Login</button>
    </form>
  </div>
</div>
