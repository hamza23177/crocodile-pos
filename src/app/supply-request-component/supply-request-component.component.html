<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">طلب التزويد الداخلي</h2>

  <!-- نموذج إدخال بيانات الصنف -->
  <div class="flex flex-col space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <input [(ngModel)]="item.name" type="text" placeholder="اسم الصنف" class="p-2 border rounded w-full" />
      <input [(ngModel)]="item.quantity" type="number" placeholder="الكمية" class="p-2 border rounded w-full" />
      <select [(ngModel)]="item.unit" class="p-2 border rounded w-full">
        <option value="">الوحدة</option>
        <option value="kg">كجم</option>
        <option value="pcs">قطعة</option>
        <option value="ltr">لتر</option>
      </select>
      <button (click)="addItem()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">إضافة</button>
    </div>
  </div>

  <!-- جدول عرض الأصناف المطلوبة -->
  <div *ngIf="items.length > 0" class="mt-6">
    <table class="w-full border-collapse bg-gray-50">
      <thead>
        <tr class="text-left border-b">
          <th class="p-2">الصنف</th>
          <th class="p-2">الكمية</th>
          <th class="p-2">الوحدة</th>
          <th class="p-2 text-center">إجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index" class="border-b">
          <td class="p-2">{{ item.name }}</td>
          <td class="p-2">{{ item.quantity }}</td>
          <td class="p-2">{{ item.unit }}</td>
          <td class="p-2 text-center">
            <button (click)="removeItem(i)" class=" bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">❌</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- زر إرسال الطلب -->
  <div class="mt-6 text-right">
    <button (click)="submitRequest()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">إرسال الطلب</button>
  </div>
</div>
