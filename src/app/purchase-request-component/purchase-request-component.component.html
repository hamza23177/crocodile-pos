<div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">طلب الشراء للمورد</h2>

  <!-- جدول عرض الأصناف المطلوبة -->
  <div class="mt-6">
    <table class="w-full border-collapse bg-gray-50">
      <thead>
        <tr class="text-left border-b">
          <th class="p-2">الصنف</th>
          <th class="p-2">الكمية المطلوبة</th>
          <th class="p-2">المتوفر في المستودع الرئيسي</th>
          <th class="p-2">المتوفر في الأفرع</th>
          <th class="p-2">الكمية المطلوبة للشراء</th>
          <th class="p-2">التكلفة (للوحدة)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of purchaseOrder; let i = index" class="border-b">
          <td class="p-2">{{ item.name }}</td>
          <td class="p-2 text-center">{{ items[i].requestedQuantity }}</td>
          <td class="p-2 text-center">{{ items[i].availableInMain }}</td>
          <td class="p-2 text-center">{{ items[i].availableInBranches }}</td>
          <td class="p-2 text-center">
            <input
              type="number"
              [value]="item.quantity"
              (input)="updateItem(i, 'quantity', $event)"
              class="p-2 border rounded w-full text-center"
            />
          </td>
          <td class="p-2 text-center">
            <input
              type="number"
              [value]="item.cost"
              (input)="updateItem(i, 'cost', $event)"
              class="p-2 border rounded w-full text-center"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- زر إرسال الطلب -->
  <div class="mt-6 text-right">
    <button (click)="submitPurchaseRequest()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">إرسال الطلب</button>
  </div>
</div>
